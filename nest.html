<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>offset-colmun</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="margin-top: 100px">
    <h3>欢迎登录</h3>
    <div class="col-md-4" style="border:1px solid grey">
        填写信息：
    </div>
    <div class="col-md-8">
        <div class="row">
            <div class="col-md-4">
                考试科目：统一建模语言
            </div>
            <div class="col-md-4">
                时间：100分钟
            </div>
            <div class="col-md-4">
                得分：
            </div>
        </div>
        <div class="row">
                <div class="col-md-4">
                    班级：<input type="text">
                </div>
                <div class="col-md-4">
                    学号：<input type="text" >
                </div>
                <div class="col-md-4">
                    姓名：<input type="text" >
                </div>
        </div>
    </div>
</div>
</body>
</html>
